    <div class="contact-us">
        <h1>Book Your Appointment</h1>
    <p>Get in Touch To Schedule Your Transformation.</p>

    <div class="contact-form">
         <label id="firstnames" for="firstName">Full Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Your Full Name..">
    <label for="email">Email</label>
    <input id="email" type="text" placeholder="janejoe@gmail.com">
    <label for="phone">Phone</label>
    <input id="phone" type="number" placeholder="0712345678">
    <label id="services" for="service">Select Service</label>
    <select id="service" name="service">
        <option value="haircut">Hair Cut</option>
        <option value="spa">Spa & Wellness</option>
        <option value="nail">Nails & Beauty</option>
    </select>
    <label id="messages" for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here.."></textarea>
    <label id="dates" for="date">Preferred Date</label>
    <input type="date" id="date" name="date">
    <input type="submit" value="Submit">
    </div>
   
    </div>
</body>
